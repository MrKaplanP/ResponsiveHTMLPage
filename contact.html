        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <body id="contact">
        <!--[if lt IE 7]>

        <header>
            <a href="#" class="brand">Technology</a>
            <div class="menu-btn"></div>
            <div class="navigation">
                <div class="navigation-items">
                    <a href="index.html">Home</a>

                </div>
            </div>
        </header>
        <section class="contact">
            <video src="assets/video/contact.mp4" autoplay muted loop></video>
            <div class="login-box">
 
                <form action="mailto:emailid@example.com" method="post" enctype="text/plain">
                  <div class="user-box">
                    <input type="text" name="mail" required>
                    <label>Email</label>
                  </div>
                  <div class="user-box">
                    <input type="text" name="fname" required>
                    <label>Name</label>
                  </div>
                  <div class="user-box">
                    <input type="text" name="phone" required>
                    <label>Phone</label>
                  </div>
                  <div class="user-box">
                    <input type="password" name="subj" required>
                    <label>Subject</label>
                  </div>
                  <label>Message</label>
                  <div class="user-box">
                    <textarea rows="10" cols="47" type="text" name="message" required></textarea>
                  </div><center>
                    <input type="submit" value="Send">
                  </center>
                </form>
              </div>
        </section>
        <script async defer></script>
    </body>
